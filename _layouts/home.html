---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <ul>
    {%- for topic in site.topics -%}
    <li>
      <h2>
        <a class="post-link" href="{{ topic.url | relative_url }}">
          {{ topic.title | escape }}
        </a>
      </h2>
      <p class="post-meta">$\textit{``{{ topic.pitch | escape }}"}$</p>
      <p>{{ topic.description | escape }}</p>
    </li>
    {%- endfor -%}
  </ul>

</div>
